version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/leita
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: leita-mariadb
    platform: linux/arm64
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: 1234
      MARIADB_DATABASE: leita
      MARIADB_USER: myuser
      MARIADB_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: